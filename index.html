<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Product card shop</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/img/logo.png" alt="" class="logo">
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#payment">Payment</a>
      </nav>
    </header>

    <h1 class="title-product" id="product">Our Product</h1>
    <article class="banner">
      
      <div class="card__img">
        <!-- <img src="assets/img/img1.png" alt=""> -->
        <img src="assets/img/1.webp" alt="" />
      </div>
      <div class="card__name">
        <p>OZELLE Running Shoes</p>
      </div>
      <div class="card__precis">
        <div class="card__price">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>

          <div>
            <span class="card__preci card__preci--now">$749.00</span>
          </div>
        </div>
        <button>Buy Now</button>
      </div>
    </article>

    <main class="main bd-grid">
      <article class="card">
        <div class="card__img">
          <img src="assets/img/2.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>
          <div>
            <span class="card__preci card__preci--before">$990.00</span>
            <span class="card__preci card__preci--now">$749.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>

      <article class="card">
        <div class="card__img">
          <img src="assets/img/3.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>

          <div>
            <span class="card__preci card__preci--before">$990.00</span>
            <span class="card__preci card__preci--now">$749.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>

      <article class="card">
        <div class="card__img">
          <img src="assets/img/4.webp" alt="" />
        </div>
        <div class="card__name">
          <p>AIR ZOOM PEGASUS</p>
        </div>
        <div class="card__precis">
          <a href="" class="card__icon"
            ><ion-icon name="heart-outline"></ion-icon
          ></a>

          <div>
            <span class="card__preci card__preci--before">$990.00</span>
            <span class="card__preci card__preci--now">$749.00</span>
          </div>
          <a href="" class="card__icon"
            ><ion-icon name="cart-outline"></ion-icon
          ></a>
        </div>
      </article>
    </main>

    <section class="container" id="payment">
      <header>Registration Payment</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Payment</option>
                <option>QRIS</option>
                <option>M-Banking</option>
                <option>E-Money</option>
                <option>Cash</option>
              </select>
            </div>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>

    <footer>
      <div class="footer">
        <p>Copyright Â© 2024 Fajar Adhitia p</p>
        <a href="https://www.adidas.co.id/"><i class="fa-solid fa-earth-americas"> Adidas Website</i></a>
      </div>  
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/ff4f981f32.js" crossorigin="anonymous"></script>
  </body>
</html>
